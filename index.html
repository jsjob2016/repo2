<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<div class="container-login">
	<form method="post" action="dashboard.html">
		<div class="login animated fadeIn">
		<div class="head-login animated slideInUp">
			Selamat Datang
		</div>
		<div class="body-login">
			<input type="text" name="" class="tex-login animated slideInLeft" placeholder="Username">
			<input type="password" name="" class="tex-login animated slideInRight" placeholder="Password">
		</div>
		<div class="foot-login">
			<!-- <div class="btn-right"> -->
				<button type="submit" class="btn-white btn-50 animated fadeInDown">Button</button>
				<button type="reset" class="btn-danger btn-50 animated fadeInDown">Button</button>
			<!-- </div> -->
		</div>
		</form>
	</div>
	</div>
</body>
</html>
